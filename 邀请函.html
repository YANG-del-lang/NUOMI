<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="明道的邀请：周五晚上共度特别夜晚">
    <meta name="keywords" content="邀请, 晚餐, 明道, 糯米女士">
    <title>明道的邀请：周五晚上共度特别夜晚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .invitation-card {
            background: -webkit-linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            color: #333;
        }

        .invitation-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4a3d;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <!-- 明道的图片 -->
        <img src="https://img2.baidu.com/it/u=1113590909,5740918&fm=253&fmt=auto&app=138&f=JPEG?w=427&h=474" alt="明道的照片">
        <h1>糯米女士，您好！</h1>
        <p>
            这个<span class="highlight">周五晚上</span>，我想邀请您共度一个特别的夜晚。<br>
            我们可以一起享用美味的晚餐，聊聊生活中的趣事，<br>
            或者只是静静地欣赏城市的夜景。
        </p>
        <p>
            时间：<span class="highlight">周五晚上 7:00</span><br>
            地点：<span class="highlight">星光餐厅</span>
        </p>
        <a href="#" class="button">糯米大大</a>
        <footer class="footer">
            期待您的到来！<br>
            —— 明道
        </footer>
    </div>
</body>
</html>
